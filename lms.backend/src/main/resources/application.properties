# ===============================
# ? Application Configuration
# ===============================
spring.application.name=LMS Backend

# ===============================
# ?? Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/lmsdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=parsuram
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? JPA & Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ?? JWT Configuration
# ===============================
# Secret key for signing JWT tokens (change it to something unique)
app.jwt.secret=LMSProject_2025_SecretKey_This_Is_A_Strong_512bit_Key_UseForJWT_Token_Encryption_0987654321!
# Expiration time for JWT (1 day = 86400000 ms)
app.jwt.expiration=86400000

# ===============================
# ? CORS / Server Configuration
# ===============================
server.port=8080
spring.main.allow-circular-references=true
spring.web.resources.add-mappings=true

# ===============================
# ? Logging (Optional, for debugging)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.lms.backend=DEBUG
